<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seat Selection - Indian Railways</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('https://wallpapercave.com/wp/wp3981788.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1d1d1f;
      padding: 2rem;
    }
    .selection-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0044cc;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    select, input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .submit-btn {
      background: #00aa88;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    .submit-btn:hover {
      background-color: #008a70;
    }
    .nav-btn {
      background: #0044cc;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    .nav-btn:hover {
      background-color: #003399;
    }
  </style>
</head>
<body>
  <div class="selection-container">
    <h1>Seat Selection</h1>

    <label for="group-id">Group ID (if booking for a group)</label>
    <input type="text" id="group-id" placeholder="Enter Group ID (optional)">

    <label for="coach-type">Coach Type</label>
    <select id="coach-type" onchange="updateSeatOptions()">
      <option value="3AC">3AC</option>
      <option value="2AC">2AC</option>
      <option value="1AC">1AC</option>
      <option value="Sleeper">Sleeper</option>
    </select>

    <label for="seat-number">Seat Number</label>
    <select id="seat-number"></select>

    <label for="berth-type">Berth Type</label>
    <select id="berth-type"></select>

    <label for="passenger-type">Passenger Type</label>
    <select id="passenger-type">
      <option value="Regular">Regular</option>
      <option value="Women">Women</option>
      <option value="Senior Citizen">Senior Citizen</option>
    </select>

    <button class="nav-btn" onclick="goToPassengerPage()">Proceed to Passenger Info</button>
  </div>

  <script>
    const seatData = {
      '3AC': { seats: 72, berths: ['Lower', 'Middle', 'Upper', 'Side Lower', 'Side Upper'] },
      '2AC': { seats: 54, berths: ['Lower', 'Upper', 'Side Lower', 'Side Upper'] },
      '1AC': { seats: 24, berths: ['Lower', 'Upper'] },
      'Sleeper': { seats: 72, berths: ['Lower', 'Middle', 'Upper', 'Side Lower', 'Side Upper'] }
    };

    function updateSeatOptions() {
      const coachType = document.getElementById("coach-type").value;
      const seatDropdown = document.getElementById("seat-number");
      const berthDropdown = document.getElementById("berth-type");

      // Clear existing options
      seatDropdown.innerHTML = "";
      berthDropdown.innerHTML = "";

      // Add seat numbers
      for (let i = 1; i <= seatData[coachType].seats; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        seatDropdown.appendChild(option);
      }

      // Add berth types
      seatData[coachType].berths.forEach(berth => {
        const option = document.createElement("option");
        option.value = berth;
        option.textContent = berth;
        berthDropdown.appendChild(option);
      });
    }

    // Initialize on page load
    window.onload = updateSeatOptions;

    // Navigate to Passenger Info page
    function goToPassengerPage() {
      const groupId = document.getElementById('group-id').value;
      const coachType = document.getElementById('coach-type').value;
      const seatNumber = document.getElementById('seat-number').value;
      const berthType = document.getElementById('berth-type').value;
      const passengerType = document.getElementById('passenger-type').value;

      // Store all details in localStorage for future use
      localStorage.setItem('group_id', groupId);
      localStorage.setItem('coach_type', coachType);
      localStorage.setItem('seat_number', seatNumber);
      localStorage.setItem('berth_type', berthType);
      localStorage.setItem('passenger_type', passengerType);

      // Redirect to the Passenger Info page
      window.location.href = "passengers.html"; // Change to the actual page URL
    }
  </script>
</body>
</html>
