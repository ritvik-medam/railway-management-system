<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train Results - Indian Railways</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('https://i.pinimg.com/736x/df/ee/4e/dfee4efb05453172eaae20a8766a5446.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1d1d1f;
      padding: 2rem;
    }
    .results-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0044cc;
      margin-bottom: 1.5rem;
    }
    .train-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .train-card:hover {
      transform: scale(1.01);
    }
    .train-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #0044cc;
    }
    .details {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .book-button {
      background: #00aa88;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 0.8rem;
      cursor: pointer;
    }
    .book-button:hover {
      background: #008a70;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h1>Available Trains</h1>
    <div id="trainResults"></div>
  </div>

  <script>
    const trains = [
      { name: "Shatabdi Express (12001)", from: "Delhi", to: "Bhopal", departure: "06:00 AM", arrival: "02:00 PM", duration: "8h" },
      { name: "Rajdhani Express (12951)", from: "Mumbai", to: "Delhi", departure: "04:00 PM", arrival: "08:30 AM", duration: "16h 30m" },
      { name: "Duronto Express (12246)", from: "Pune", to: "Kolkata", departure: "03:15 PM", arrival: "07:30 AM", duration: "16h 15m" },
      { name: "Goa Express (12780)", from: "Goa", to: "Delhi", departure: "03:00 PM", arrival: "07:00 AM", duration: "16h" },
      { name: "Hyderabad Express (12722)", from: "Hyderabad", to: "Chennai", departure: "06:00 PM", arrival: "05:00 AM", duration: "11h" },
    ];

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        from: params.get('from'),
        to: params.get('to')
      };
    }

    function displayTrains() {
      const { from, to } = getQueryParams();
      const resultsContainer = document.getElementById("trainResults");

      const filtered = trains.filter(train =>
        train.from.toLowerCase() === from.toLowerCase() &&
        train.to.toLowerCase() === to.toLowerCase()
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = `<p>No trains found from <strong>${from}</strong> to <strong>${to}</strong>.</p>`;
        return;
      }

      filtered.forEach(train => {
        const div = document.createElement("div");
        div.className = "train-card";
        div.innerHTML = `
          <div class="train-name">${train.name}</div>
          <div class="details">From: ${train.from} | To: ${train.to} | Departure: ${train.departure} | Arrival: ${train.arrival} | Duration: ${train.duration}</div>
          <button class="book-button" onclick="promptSignIn()">Book Now</button>
        `;
        resultsContainer.appendChild(div);
      });
    }

    function promptSignIn() {
      const confirmLogin = confirm("You need to sign in to book tickets. Do you want to continue?");
      if (confirmLogin) {
        window.location.href = "signup.html";
      }
    }

    window.onload = displayTrains;
  </script>
</body>
</html>
