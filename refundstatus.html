<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refund Status - Indian Railways</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0044cc;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn {
      background-color: #0044cc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .btn:hover {
      background-color: #0033a0;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: #f0f8ff;
      border: 1px solid #b0c4de;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Refund Status</h1>
    <input type="text" id="ticketId" placeholder="Enter Ticket ID">
    <input type="text" id="passengerName" placeholder="Enter Passenger Name">
    <button class="btn" onclick="checkRefund()">Check Status</button>
    <button class="btn" onclick="goBack()" style="background:#888">Back</button>
    <div class="result" id="resultBox" style="display: none;"></div>
  </div>

  <script>
    function checkRefund() {
      const ticketId = document.getElementById("ticketId").value;
      const name = document.getElementById("passengerName").value;
      const resultBox = document.getElementById("resultBox");

      if (!ticketId || !name) {
        alert("Please enter both Ticket ID and Passenger Name.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Status:</strong> Refund for ticket ID <em>${ticketId}</em> under name <em>${name}</em> has been <strong>Processed</strong>.`;
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
