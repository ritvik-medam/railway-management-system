<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Indian Railways</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .payment-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      color: #0044cc;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    .option-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .payment-option {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .payment-option:hover {
      background-color: #f5faff;
      border-color: #0044cc;
    }
    .payment-option input[type="radio"] {
      margin-right: 1rem;
      transform: scale(1.2);
    }
    .payment-option label {
      flex: 1;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
    }
    .confirm-button {
      background: #00aa88;
      color: white;
      padding: 1rem;
      border: none;
      width: 100%;
      margin-top: 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .confirm-button:hover {
      background: #008a70;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Choose Payment Method</h1>
    <form id="paymentForm">
      <div class="option-grid">
        <div class="payment-option">
          <input type="radio" name="payment" value="upi" id="upi" required>
          <label for="upi">UPI (Google Pay, PhonePe, Paytm)</label>
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" value="card" id="card">
          <label for="card">Debit / Credit Card</label>
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" value="netbanking" id="netbanking">
          <label for="netbanking">Net Banking</label>
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" value="wallet" id="wallet">
          <label for="wallet">Wallets (Paytm, Mobikwik, etc.)</label>
        </div>
      </div>
      <button type="submit" class="confirm-button">Proceed to Pay</button>
    </form>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="payment"]:checked').value;
      alert(`You selected: ${selected.toUpperCase()}.\nRedirecting to payment gateway...`);
      // Redirect or logic after selection
      window.location.href = "success.html"; // Simulated success page
    });
  </script>
</body>
</html>
